<ion-view view-title="Artists">
    <ion-content>
        <div ng-if="loading()" style="position: absolute; top: 50%; left: 50%;">
            <ion-spinner></ion-spinner>
        </div>
        <div ng-if="!loading()" class="animated bounceInUp">
            <ion-list>
                <ion-item ng-repeat="artist in artists" href="#/app/artists/{{artist}}">
                    {{artist.name}}
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
